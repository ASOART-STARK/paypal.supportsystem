<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PayPal Account Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 600px;
        }
        h2 {
            color: #003087;
            font-size: 32px;
            margin-bottom: 20px;
        }
        #welcome-message {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .issue-details {
            background-color: #f9f9f9;
            border: 1px solid #dddddd;
            padding: 20px;
            border-radius: 6px;
            font-size: 18px;
            line-height: 1.6;
        }
        .issue-details ul {
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>PayPal Account Status</h2>
    <p id="welcome-message">Welcome back!</p>
    <div class="issue-details">
        <p><strong>Notice:</strong> We are currently experiencing some technical issues with your account.</p>
        <ul>
            <li>Difficulty accessing certain features</li>
            <li>Delayed transactions or notifications</li>
            <li>Temporary unavailability of account settings</li>
        </ul>
        <p>We apologize for any inconvenience.</p>
    </div>
</div>

<script>
    const username = localStorage.getItem('paypalUsername') || 'User';
    document.getElementById('welcome-message').textContent = Welcome back, ${username}!;
</script>

</body>
</html>
